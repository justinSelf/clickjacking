<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="signin.css" />
    <link href="bootstrap.css" rel="stylesheet">
    <link href="clickjack.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <div id="form-container">
        <form id="form" class="form-signin clickjacked">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </form>
    </div>
    <iframe src="login.html" frameborder="0" "></iframe>

    <script>
        var hasInit = false;
        var emailInput = document.getElementById('inputEmail');

        emailInput.addEventListener('blur', function () {
            if (hasInit) {
                alert('sending your email "' + this.value + '" to evil.com...');
            }
            hasInit = true;
        });

        hasInit = false;

        var passwordInput = document.getElementById('inputPassword');
        passwordInput.addEventListener('blur', function () {
            if (hasInit) {
                alert('sending your password "' + this.value + '" to evil.com...');
            }
            hasInit = true;
        });


    </script>
</body>
</html>
